---
layout: default
---

<div class="blog-post-container">
    <div class="blog-post">
        <h1 class="blog-title">{{ page.title }}</h1>
        <p class="blog-date">{{ page.date | date_to_string }}</p>

        {% assign category = site.categories | where: 'short_name', page.category | first %}
        {% if category %}
        <p class="blog-category"><a href="{{ category.url }}">{{ category.name }}</a></p>
        {% endif %}

        <div class="blog-content">
            {{ content }}
        </div>
    </div>
</div>
